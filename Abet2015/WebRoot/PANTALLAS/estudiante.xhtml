<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		 
			<f:view>
		
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>

			<p:panel id="msgProjectEstudianteTitle" header="Estudiante" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												
																		
												<h:outputText id="msgDireccion" value=" Direccion"/>
						<p:inputText id="txtDireccion" disabled="true" binding="#{estudianteView.txtDireccion}"/>
												<h:outputText id="msgEmail" value=" Email"/>
						<p:inputText id="txtEmail" disabled="true" binding="#{estudianteView.txtEmail}"/>
												<h:outputText id="msgNombre" value=" Nombre"/>
						<p:inputText id="txtNombre" disabled="true" binding="#{estudianteView.txtNombre}"/>
												<h:outputText id="msgTelefono" value=" Telefono"/>
						<p:inputText id="txtTelefono" disabled="true" binding="#{estudianteView.txtTelefono}"/>
												
												
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{estudianteView.action_save}" update="msg,panel,panelBotones"          binding="#{estudianteView.btnSave}" />
					
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	
	</h:body>	

</html>
