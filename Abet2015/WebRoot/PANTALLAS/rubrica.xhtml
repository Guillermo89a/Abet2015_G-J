<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		
			<f:view>
		
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Ingrese Nombre de la Rubrica" style="color:blue;" />
			 </div>
			<p:panel id="msgProjectRubricaTitle" header="Rubrica" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
											
																		
												<h:outputText id="msgNombreRubrica" value=" Nombre Rubrica"/>
						<p:inputText id="txtNombreRubrica" disabled="false" binding="#{rubricaView.txtNombreRubrica}"/>
												
												
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="false" value="Save" action="#{rubricaView.action_save}" update="msg,panel,panelBotones"          binding="#{rubricaView.btnSave}" />
						
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	
	</h:body>	

</html>
